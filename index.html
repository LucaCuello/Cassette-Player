<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassette Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b32c38a463.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-container">
        <div class="casette-body">
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="label">
                <div class="label-descp">
                    <div class="line">
                        <p>Hecho con CSS puro</p>
                    </div>
                    <div class="line"></div>
                </div>
                <div class="player">
                    <div class="tape">
                        <div class="circle" id="circle1">
                            <div class="teeth"></div>
                            <div class="teeth"></div>
                            <div class="teeth"></div>
                            <div class="teeth"></div>
                        </div>
                        <div class="visor">
                            <div class="inner-circle" id="inner-circle"></div>
                            <div class="inner-circle" id="inner-circle2"></div>
                        </div>
                        <div class="circle" id="circle2">
                            <div class="teeth"></div>
                            <div class="teeth"></div>
                            <div class="teeth"></div>
                            <div class="teeth"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="play" class="button">
            <i class="fa-solid fa-play"></i>
        </button>
        <button id="pause" class="button buttonPause">
            <i class="fa-solid fa-pause"></i>
        </button>
    </div>
<script src="index.js"></script>
</body>
</html>
